<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Properties</title>
    <script src="path/to/your/number-properties.js"></script> <!-- Ensure this is correct -->
    <style>
        /* Add some styling to the number properties container */
        #number-properties-container {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="MenuSpot">
        <nav class="header-nav">
            <ul>
                <li><a href="DateDurations/datecalculator.html">Date Calculator</a></li>
                <li><a href="number-properties/number-properties.html">Number Properties</a></li>
            </ul>
        </nav>
    </div>

    <div id="MainTable">
        <h3>Enter a Number:</h3>
        <input type="number" id="number-input" placeholder="Enter a number" oninput="updateNumberProperties()">
    </div>

    <!-- Number properties container -->
    <div id="number-properties-container">
        <!-- The properties will be displayed here -->
    </div>

    <script>
        function updateNumberProperties() {
            const number = document.getElementById('number-input').value;
            displayNumberProperties(number);
        }

        function displayNumberProperties(number) {
            if (!number) return; // Don't proceed if the input is empty

            // Assuming you have a function to get number properties
            const propertiesContainer = document.getElementById('number-properties-container');
            propertiesContainer.innerHTML = `
                <h3>Properties of the number: ${number}</h3>
                <p>Prime Factorization: ${getPrimeFactorization(number)}</p>
                <p>Divisors: ${getDivisors(number)}</p>
                <p>Is Prime: ${isPrime(number)}</p>
            `;
        }

        // Example functions for number properties
        function getPrimeFactorization(number) {
            let factors = [];
            for (let i = 2; i <= number; i++) {
                while (number % i === 0) {
                    factors.push(i);
                    number /= i;
                }
            }
            return factors.join(', ');
        }

        function getDivisors(number) {
            let divisors = [];
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    divisors.push(i);
                }
            }
            return divisors.join(', ');
        }

        function isPrime(number) {
            if (number < 2) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }
            return true;
        }
    </script>
</body>
</html>
