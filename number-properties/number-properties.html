<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Properties</title>

    <!-- Linking CSS (Make sure this is correct relative path) -->
    <link rel="stylesheet" type="text/css" href="/tools/number-properties/css/numberstyle.css">

    <!-- Linking JavaScript files -->
    <script src="/tools/numberfunctions.js"></script>
    <script src="/tools/propertybuilder.js"></script>

</head>

<body>

    <!-- Page Wrapper -->
    <div class="page-wrapper">

        <!-- Number Properties Top Banner -->
        <div id="numPropContainer">
            <center>
                <h1>Number Properties of:</h1>
                <div id="HTMLSpot"></div> <!-- Placeholder for number properties -->
                
                <!-- Input Field for Number -->
                <input id="NumberField" type="number" placeholder="Enter a number" autofocus onkeydown="CheckEnter(event)" tabindex="0">
                <br><br>
                <!-- Button to trigger number property display -->
                <button id="NumberButton" class="buttonFunction" onclick="NavNumber()" tabindex="1">Get Properties</button>
            </center>
        </div>
        
        <!-- Footer -->
        <footer class="main-footer">
            <!-- Footer content (if any) -->
        </footer>

    </div> <!-- End of page-wrapper -->

    <script>
        // Ensuring the page loads the number properties dynamically based on the URL query string
        window.addEventListener('load', (event) => {
            Get_NumberProperties();  // Calling the function to fetch number properties on page load
        });
    </script>

</body>
</html>
